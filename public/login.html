<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SEN'Diabète</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login-container {
            background: white; padding: 3rem; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 400px;
        }
        .logo-section { text-align: center; margin-bottom: 2rem; }
        .logo { width: 80px; height: 80px; margin-bottom: 1rem; }
        h1 { color: #8e44ad; margin-bottom: 0.5rem; }
        .subtitle { color: #666; margin-bottom: 2rem; text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input { width: 100%; padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 1rem; }
        input:focus { outline: none; border-color: #9b59b6; }
        .btn-login { width: 100%; background: #8e44ad; color: white; border: none; padding: 0.75rem; 
            border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .btn-login:hover { background: #9b59b6; }
        .btn-login:disabled { background: #bdc3c7; cursor: not-allowed; }
        .alert { padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; display: none; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="images/logo-SD.png" alt="SEN'Diabète" class="logo">
            <h1>SEN'Diabète</h1>
            <p class="subtitle">Gestion des Glycémies</p>
        </div>
        
        <div class="alert alert-error" id="errorAlert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="identifiant">Identifiant ou Email</label>
                <input type="text" id="identifiant" required placeholder="Votre ID médecin ou email">
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required placeholder="Votre mot de passe">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifiant = document.getElementById('identifiant').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            errorAlert.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifiant, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.is_admin ? '/admin' : '/dashboard';
                } else {
                    errorAlert.textContent = result.error;
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = 'Erreur de connexion';
                errorAlert.style.display = 'block';
            } finally {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        });
    </script>
</body>
</html>
